<div class="parent">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <div class="child">
    <div class="imeDiv">
      <h2 class="form-title"><i class="material-icons">folder</i> Add Category</h2>
    </div>
    <form [formGroup]="postForm" class="form-container"th:action="@{/users/save}"
    th:object="${user}" method="post"
    enctype="multipart/form-data">
      <div class="category">
        <div class="row">

<div class="fileContainer">
  <label class="fileLabel">
    <span>Select a file</span>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
    <mat-icon>attach_file</mat-icon>
  </label>

  <div *ngIf="selectedFile" class="image-preview">
    <div class="circle-image">
      <img [src]="imagePreview" alt="Selected Image" class="preview-image">
      
    </div>
  </div>

</div>
<div class="category">
  <div class="row">
      <div class="col-12" style="margin-top: 20px; background-color: rgb(238, 245, 245);">
          <mat-label ><i class="material-icons">title</i>  Titre</mat-label>
          <input class="form-control" placeholder="Titre" formControlName = "name" />
      </div>
  </div>
</div>

<!-- Section Description -->
<div class="category">
  <div class="row">
      <div class="col-12"style="margin-top: 20px; background-color: rgb(238, 245, 245);">
          <mat-label  ><i class="material-icons">description</i> Contenu</mat-label>
          <textarea rows="1" class="form-control" placeholder="Contenu" formControlName="content"></textarea>
      </div>
  </div>
</div>


<div class="category">
  <div class="row">
      <div class="col-12" style="margin-top: 20px; background-color: rgb(238, 245, 245);">
          <mat-label ><i class="material-icons">person</i>  Posté par</mat-label>
          <input class="form-control" placeholder="Posté par" formControlName = "postedBy" />
      </div>
  </div>
</div>



<mat-form-field appearance="outline" class="form-field">
  <mat-label>Select a Category</mat-label>
  <mat-select formControlName="categoryId" name="categoryId">
    <mat-option *ngFor="let category of listOfCategories"[value]="category.id">
      {{category.category}}
    </mat-option>
  </mat-select>
</mat-form-field>



<!-- Fin Section Description -->

          
        </div>



      
        

      </div>
      <button nz-button class="btn-post" 
      (click)="createNewPost()"> Post</button>
    </form>
  </div>
</div>
